{% extends 'base.html' %}

{% block content %}
<h2>Оформлення замовлення</h2>
<div class="product-info">
    <h3>{{ product.name }}</h3>
    <p>Ціна: {{ product.price }} грн</p>
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Підтвердити замовлення</button>
</form>
{% endblock %}
